# Configure options applied to all pods
defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  # Configure the main controller
  main:

    # Configure the pod-specific securityContext
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"

    containers:
      # Configure the main application container
      main:
        image:
          # -- image repository
          repository: jellyfin/jellyfin
          # -- image tag
          # this example is not automatically updated, so be sure to use the latest image
          tag: latest
        # Configure the container-specific securityContext
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
        # -- Configure the resource requests and/or limits for the Pod
        resources:
          requests:
          #   # Hardware acceleration using an Intel iGPU w/ QuickSync and
          #   # using intel-gpu-plugin (https://github.com/intel/intel-device-plugins-for-kubernetes)
          #   gpu.intel.com/i915: 1
            cpu: 200m
            memory: 256Mi
          limits:
          #   # Hardware acceleration using an Intel iGPU w/ QuickSync and
          #   # using intel-gpu-plugin (https://github.com/intel/intel-device-plugins-for-kubernetes)
          #  gpu.intel.com/i915: 1
            memory: 4096Mi


service:
  # Configure a service for the main application
  main:
    type: ClusterIP
    ports:
      http:
        port: 8096

ingress:
  # Configure an Ingress for the main application
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Jellyfin
      gethomepage.dev/group: Media
      #gethomepage.dev/icon: authentik.png
      gethomepage.dev/name: Jellyfin
      #gethomepage.dev/widget.type: "authentik"
      gethomepage.dev/widget.url: "https://jf.yiannis.io"
      gethomepage.dev/pod-selector: ""
      #gethomepage.dev/weight: "10" # optional
      #gethomepage.dev/instance: "public" # optional
    ingressClassName: "traefik"
    hosts:
      - host: "jf.yiannis.io"
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http

persistence:
  # Configure the main configuration storage location
  config:
    enabled: true
    type: nfs
    server: 192.168.88.10
    path: /media/jellyfin/jellyfin/config
    advancedMounts:
      main:
        main:
          - path: /config
  cache:
    enabled: true
    type: nfs
    server: 192.168.88.10
    path: /media/jellyfin/jellyfin/cache
    advancedMounts:
      main:
        main:
          - path: /cache
  media:
    enabled: true
    type: nfs
    server: 192.168.88.10
    path: /media/jellyfin/jellyfin/downloads
    advancedMounts:
      main:
        main:
          - path: /media