apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secret-database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: authentik-postgres-credentials
  dataFrom:
    - find:
        path: AUTHENTIK_POSTGRES_
        decodingStrategy: Base64